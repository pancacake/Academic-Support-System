<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="csrf-token" content="{{ csrf_token }}">
    <title>知悟·启明学业问答系统 - 登录</title>
    <style>
        /* CSS变量定义主题 */
        :root {
            --bg-primary: linear-gradient(135deg, #1a1a2e 0%, #16213e 25%, #0f3460 50%, #533483 75%, #2d1b69 100%);
            --bg-secondary: rgba(255, 255, 255, 0.05);
            --bg-tertiary: rgba(255, 255, 255, 0.1);
            --text-primary: #e8eaed;
            --text-secondary: #b3b3b3;
            --text-accent: #4fc3f7;
            --border-color: rgba(255, 255, 255, 0.1);
            --shadow-color: rgba(0, 0, 0, 0.3);
            --particle-color-1: rgba(120, 119, 198, 0.15);
            --particle-color-2: rgba(255, 119, 198, 0.1);
            --particle-color-3: rgba(120, 255, 198, 0.08);
            --input-bg: rgba(255, 255, 255, 0.05);
            --button-bg: rgba(79, 195, 247, 0.1);
            --button-hover-bg: rgba(79, 195, 247, 0.2);
        }

        html, body {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
            font-size: 16px;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            min-width: 100vw;
            overflow: hidden;
            margin: 0;
            padding: 0;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* 动态背景粒子效果 */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                radial-gradient(circle at 20% 80%, var(--particle-color-1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, var(--particle-color-2) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, var(--particle-color-3) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
            animation: backgroundShift 20s ease-in-out infinite;
        }

        @keyframes backgroundShift {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .login-container {
            background: var(--bg-secondary);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            padding: 3rem;
            box-shadow: 0 20px 60px var(--shadow-color);
            max-width: 400px;
            width: 90%;
            text-align: center;
        }

        .logo {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--text-accent);
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #4fc3f7, #29b6f6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            font-size: 1.1rem;
            color: var(--text-secondary);
            margin-bottom: 2rem;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            text-align: left;
        }

        .form-label {
            font-size: 0.9rem;
            color: var(--text-primary);
            font-weight: 500;
        }

        .form-input {
            padding: 1rem;
            border: 1px solid var(--border-color);
            border-radius: 10px;
            background: var(--input-bg);
            color: var(--text-primary);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--text-accent);
            box-shadow: 0 0 0 3px rgba(79, 195, 247, 0.1);
        }

        .form-input::placeholder {
            color: var(--text-secondary);
        }

        .login-button, .guest-button {
            padding: 1rem 2rem;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .login-button {
            background: linear-gradient(135deg, var(--text-accent), #29b6f6);
            color: white;
        }

        .login-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(79, 195, 247, 0.3);
        }

        .guest-button {
            background: var(--button-bg);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
            margin-top: 1rem;
        }

        .guest-button:hover {
            background: var(--button-hover-bg);
        }

        .register-link {
            margin-top: 1.5rem;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .register-link a {
            color: var(--text-accent);
            text-decoration: none;
        }

        .register-link a:hover {
            text-decoration: underline;
        }

        .error-message {
            background: rgba(244, 67, 54, 0.1);
            border: 1px solid rgba(244, 67, 54, 0.3);
            color: #ff6b6b;
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1rem;
            font-size: 0.9rem;
        }

        .loading {
            opacity: 0.7;
            pointer-events: none;
        }

        .loading .login-button {
            background: var(--text-secondary);
        }

        @media (max-width: 600px) {
            .login-container {
                padding: 2rem;
                margin: 1rem;
            }
            
            .logo {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">知悟·启明</div>
        <div class="subtitle">学业问答系统</div>
        
        <div id="errorMessage" class="error-message" style="display: none;"></div>
        
        <form class="login-form" id="loginForm">
            <div class="form-group">
                <label class="form-label" for="username">用户名</label>
                <input type="text" id="username" class="form-input" placeholder="请输入用户名" required>
            </div>
            
            <div class="form-group">
                <label class="form-label" for="password">密码</label>
                <input type="password" id="password" class="form-input" placeholder="请输入密码" required>
            </div>
            
            <button type="submit" class="login-button" id="loginButton">登录</button>
        </form>
        
        <button class="guest-button" onclick="enterAsGuest()">游客模式进入</button>
        
        <div class="register-link">
            还没有账号？<a href="#" onclick="showRegisterForm()">立即注册</a>
        </div>
    </div>

    <script>
        // 获取CSRF token
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }

        // 显示错误消息
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        // 隐藏错误消息
        function hideError() {
            document.getElementById('errorMessage').style.display = 'none';
        }

        // 设置加载状态
        function setLoading(loading) {
            const container = document.querySelector('.login-container');
            const button = document.getElementById('loginButton');
            
            if (loading) {
                container.classList.add('loading');
                button.textContent = '登录中...';
            } else {
                container.classList.remove('loading');
                button.textContent = '登录';
            }
        }

        // 登录表单提交
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            
            if (!username || !password) {
                showError('请输入用户名和密码');
                return;
            }
            
            hideError();
            setLoading(true);
            
            try {
                const response = await fetch('/users/api/login/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': getCookie('csrftoken'),
                    },
                    credentials: 'same-origin',
                    body: JSON.stringify({
                        username: username,
                        password: password
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // 登录成功，跳转到主页面
                    sessionStorage.setItem('justLoggedIn', 'true');
                    sessionStorage.setItem('currentUser', JSON.stringify(data.user));
                    window.location.href = '/';
                } else {
                    showError(data.error || '登录失败');
                }
            } catch (error) {
                console.error('登录请求失败:', error);
                showError('网络错误，请稍后重试');
            } finally {
                setLoading(false);
            }
        });

        // 游客模式进入
        async function enterAsGuest() {
            try {
                const response = await fetch('/users/api/guest-mode/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': getCookie('csrftoken'),
                    },
                    credentials: 'same-origin'
                });

                const data = await response.json();
                if (data.success) {
                    sessionStorage.setItem('guestMode', 'true');
                    window.location.href = '/';
                } else {
                    showError('进入游客模式失败');
                }
            } catch (error) {
                console.error('游客模式请求失败:', error);
                // 即使API失败，也允许进入游客模式
                sessionStorage.setItem('guestMode', 'true');
                window.location.href = '/';
            }
        }

        // 显示注册表单（简化版，可以后续扩展）
        function showRegisterForm() {
            alert('注册功能正在开发中，请使用游客模式体验系统功能。');
        }

        // 页面加载时检查是否已登录
        document.addEventListener('DOMContentLoaded', async function() {
            try {
                const response = await fetch('/users/api/current-user/', {
                    method: 'GET',
                    credentials: 'same-origin'
                });
                
                if (response.ok) {
                    const data = await response.json();
                    if (data.success && data.user && data.user.is_authenticated) {
                        // 已登录，直接跳转到主页面
                        window.location.href = '/';
                    }
                }
            } catch (error) {
                console.log('检查登录状态失败:', error);
            }
        });
    </script>
</body>
</html>
